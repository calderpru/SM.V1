<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Post</h1>
        <form id="post-form">
            <label for="post-type">Post Type:</label>
            <div id="post-type-buttons">
                <button type="button" id="game-button">Game</button>
                <button type="button" id="software-button">Software</button>
            </div>
            <div id="search-container">
                <label for="search-select">Select a ${postType}:</label>
                <select id="search-select"></select>
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" name="search-input">
            </div>
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" name="post-title" required>
            <label for="post-description">Post Description:</label>
            <textarea id="post-description" name="post-description" required></textarea>
            <label for="post-image">Post Image:</label>
            <input type="file" id="post-image" name="post-image">
            <button type="submit">Create Post</button>
        </form>
    </div>
    <script src="create-post.js"></script>
</body>
</html>
